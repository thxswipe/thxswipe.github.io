<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            color: #ffa726;
            margin-top: 20px;
        }
        .content-container {
            max-width: 800px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .formula {
            font-size: 20px;
            color: #ffffff;
            margin: 10px 0;
        }
        .button-link {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #ffa726;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .button-link:hover {
            background-color: #ffb74d;
        }
    </style>
</head>
<body>
    <h1>pythagorean theorem</h1>

    <div class="section">
        <h2>Теорема Пифагора</h2>
        <div class="formula">
            В прямоугольном треугольнике квадрат гипотенузы равен сумме квадратов катетов.
        </div>
        <div class="formula">
            Если <em>c</em> — гипотенуза, а <em>a</em> и <em>b</em> — катеты, то:<br>
            <strong>c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup></strong>
        </div>
        <div class="svg-container">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <!-- Прямоугольный треугольник ABC -->
                <polygon points="50,150 150,150 50,50" fill="none" stroke="#ffa726" stroke-width="2"/>
                <!-- Катеты и гипотенуза -->
                <text x="100" y="165" fill="#ffffff">c</text>
                <text x="35" y="100" fill="#ffffff">a</text>
                <text x="105" y="95" fill="#ffffff">b</text>
                <!-- Прямой угол -->
                <line x1="50" y1="150" x2="60" y2="150" stroke="#ffffff" stroke-width="2"/>
                <line x1="50" y1="150" x2="50" y2="140" stroke="#ffffff" stroke-width="2"/>
            </svg>
        </div>
    </div>



    <!-- Back Button -->

</body>
