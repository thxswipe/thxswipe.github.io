<body>
    <h1>Formulas of Shortened Multiplication</h1>

    <div class="content-container">
        <h2>Main Formulas</h2>
        <div class="formula">(a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></div>
        <div class="formula">(a - b)<sup>2</sup> = a<sup>2</sup> - 2ab + b<sup>2</sup></div>
        <div class="formula">a<sup>2</sup> - b<sup>2</sup> = (a + b)(a - b)</div>
        <div class="formula">(a + b)<sup>3</sup> = a<sup>3</sup> + 3a<sup>2</sup>b + 3ab<sup>2</sup> + b<sup>3</sup></div>
        <div class="formula">(a - b)<sup>3</sup> = a<sup>3</sup> - 3a<sup>2</sup>b + 3ab<sup>2</sup> - b<sup>3</sup></div>
        <div class="formula">a<sup>3</sup> + b<sup>3</sup> = (a + b)(a<sup>2</sup> - ab + b<sup>2</sup>)</div>
        <div class="formula">a<sup>3</sup> - b<sup>3</sup> = (a - b)(a<sup>2</sup> + ab + b<sup>2</sup>)</div>
    </div>
